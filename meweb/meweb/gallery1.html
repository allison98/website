<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link type="text/css" rel="stylesheet" href="gallery1.css" />

</head>
<body>

    <!--the header-->
    <div class="myheader">
        <div class="container" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <div class="headerlinks" id="table" style="margin-top:0;padding-top:0;top:0;">
            <ul>
                <li><a href="#contact">CONTACT</a></li>
                <li><a href="#projects">PORTFOLIO</a></li>
                <li><a href="#about">ABOUT</a></li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="column">
            <img src="box1.jpeg" id="myImg" onclick="clicked(this)" class="hover-it">
            <img src="box2.jpeg" id="myImg" onclick="clicked(this)" class="hover-it">
            <img src="box3.jpeg" id="myImg" onclick="clicked(this)" class="hover-it">
            <img src="box1.jpeg" id="myImg" onclick="clicked(this)" class="hover-it">
            <img src="box2.jpeg" id="myImg" onclick="clicked(this)" class="hover-it">
            <img src="box3.jpeg" id="myImg" onclick="clicked(this)" class="hover-it">
        </div>
        <div class="column">
            <img src="box1.jpeg" id="myImg" onclick="clicked(this)" class="hover-it">
            <img src="box1.jpeg" id="myImg" onclick="clicked(this)" class="hover-it">
            <img src="box1.jpeg" id="myImg" onclick="clicked(this)" class="hover-it">
        </div>
        <div class="column">
            <img src="box1.jpeg" id="myImg" onclick="clicked(this)" class="hover-it">
            <img src="box1.jpeg" id="myImg" onclick="clicked(this)" class="hover-it">
            <img src="box1.jpeg" id="myImg" onclick="clicked(this)" class="hover-it">
        </div>
        <div class="column">
            <img src="box1.jpeg" id="myImg" onclick="clicked(this)" class="hover-it">
            <img src="box1.jpeg" id="myImg" onclick="clicked(this)" class="hover-it">
            <img src="box1.jpeg" id="myImg" onclick="clicked(this)" class="hover-it">
        </div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- The Close Button -->
        <span class="close" onclick="closed()">&times;</span>
        <!-- Modal Content (The Image) -->
        <img class="modal-content" id="img01">
        <!-- Modal Caption (Image Text) -->
        <div id="caption"></div>
    </div>
    <script src="Scripts/jquery-1.10.2.min.js"></script>

    <script src="Scripts/jquery-1.10.2.js"></script>

    <script src="Scripts/jquery-1.10.2.intellisense.js"></script>
    <script>
        function clicked(x) {
            // Get the modal
            var modal = document.getElementById('myModal');
            var modalImg = document.getElementById("img01");
            modal.style.display = "block";
            modalImg.src = x.src;
        }
        function closed() {

            // When the user clicks on <span> (x), close the modal
            var modal = document.getElementById('myModal');
            modal.style.display = "none";

        }

        function myFunction(x) {
            x.classList.toggle("change");
            var table = document.getElementById("table");
            if (table.style.display == "block") {
                $("#table").fadeOut(500);
            }
            else {
                $("#table").fadeIn(500);
            }

        }
    </script>

</body>
</html>
