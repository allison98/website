<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link type="text/css" rel="stylesheet" href="mainstyle.css" />
    <link type="text/css" rel="stylesheet" href="header.css" />


</head>
<body>

    <!--the header-->
    <div class="myheader">
        <div class="container" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <div class="headerlinks" id="table" style="margin-top:0;padding-top:0;top:0;margin-right:3px">
            <ul>

                <li><a href="#contact">CONTACT</a></li>
                <li><a href="about.html" style="margin-left:70px">ABOUT</a></li>
                <li>
                    <div class="dropdown">
                        <button class="dropbtn">PORTFOLIO</button>
                        <div class="dropdown-content">
                            <a href="gallery1.html">PHOTOGRAPHY</a>
                            <a href="gallery2.html" style="text-align:center">GRAPHICS</a>
                            <a href="gallery3.html">ILLUSTRATION</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!-- Slideshow container -->
    <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade onebox">
            <div class="text"><p>PHOTOGRAPHY</p></div>
            <div class="thebutton"><p><a href="gallery1.html">VIEW COLLECTION</a></p></div>
        </div>

        <div class="mySlides fade twobox">
            <div class="text"><p>ILLUSTRATION</p></div>
            <div class="thebutton"><p><a href="url">VIEW COLLECTION</a></p></div>
        </div>

        <div class="mySlides fade threebox">
            <div class="text"><p>MIXED MEDIA</p></div>
            <div class="thebutton"><p><a href="url">VIEW COLLECTION</a></p></div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="Scripts/jquery-1.10.2.min.js"></script>

    <script src="Scripts/jquery-1.10.2.js"></script>

    <script src="Scripts/jquery-1.10.2.intellisense.js"></script>


    <script type="text/javascript" src="graphicjs.js"></script>

</body>
</html>
